
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Todo App</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="todo-container">
      <h1>Todo App</h1>
      <form id="new-task-form">
        <input
          type="text"
          id="new-task-input"
          placeholder="Add a new task"
        />
        <button type="submit">Add</button>
      </form>
      <div id="tasks"></div>
    </div>

    <script src="app.js"  ></script>
  </body>
</html>
